<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.monzaperibambini.it/templates/yootheme/cache/9e/primodayscuola-9e3e91c4.jpeg">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
    body {
        background-image: radial-gradient(circle, #ff7600, #ff6a00, #ff5e00, #ff5000, #ff3f00, #ff5000, #ff5e00, #ff6a00, #ff8f00, #ffb200, #ffd400, #fff600);
    }
   </style>
</head>
  <body>
    
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="tt navbar-brand" href="/">
            <img src="https://www.monzaperibambini.it/templates/yootheme/cache/9e/primodayscuola-9e3e91c4.jpeg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Progetti di Luca</a>
          <button class="mm navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

              <li class="tt nav-item">
                <a class="nav-link" href="/materie">Materie</a>
              </li>
              </li>
              {% block crea %}
              
              {% endblock crea %}
          </div>
        </div>
      </nav>
    {% endblock nav %}

    
    {% block componets %}
        
    {% endblock componets %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
