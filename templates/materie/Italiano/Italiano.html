{% extends 'base.html' %}

{% block title %}
Italiano
{% endblock title %}
{% block crea %}
<li class="tt nav-item">
  <a class="nav-link" href="/crea_Italiano">crea</a>
</li>
</li>
{% endblock crea %}
{% block componets %}
<div class="container">
  <div class="accordion m-5" id="accordionExample">
    {% for Italiano in Italiano %}
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header text-warning">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <h5 class="">{{ Italiano.titolo }}</h5>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <h6 class="">{{ Italiano.info }}</h6>
            <form action="{{Italiano.id}}/delete" method="POST" >
            <button type="submit" class="btn btn-outline-danger btn-sm my-2">Elimina</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock componets %}
